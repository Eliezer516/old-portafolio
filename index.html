<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eliezer Barreto | Desarrollador web</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <button data-tab-target="#inicio">Inicio</button>
          <button data-tab-target="#proyectos">Proyectos</button>
          <button data-tab-target="#contacto">Contacto</button>
          <!-- <ion-icon name="heart"></ion-icon> -->
        </nav>
      </header>
      <main>
        <section
          id="inicio"
          data-tab-content
          class="s1 tab-content tab-content-active hero-banner"
        >
          <div class="hero-banner-content">
            <img class="banner-img" src="img/mylogo.png" alt="mi logo" />
            <h1>Eliezer Barreto</h1>
            <h2>Desarrollador web</h2>
            <div class="tecnologias">
              <img src="img/html--logo.png" alt="html" />
              <img src="img/css--logo.jpg" alt="css" />
              <img src="img/js--logo.png" alt="js" />
              <img src="img/jquery--logo.png" alt="jquery" />
              <img src="img/parcel--logo.png" alt="parcel" />
              <img src="img/react--logo.png" alt="react" />
              <img src="img/svelte--logo.png" alt="svelte" />
            </div>
          </div>
        </section>
        <section
          id="proyectos"
          data-tab-content
          class="s2 tab-content proyectos"
        >
          <div class="contenedor-proyectos">
            <div class="titulo-proyectos"><h2>Mis proyectos</h2></div>
            <div class="galeria">
              <a
                href="https://stoic-ardinghelli-e3cf6c.netlify.app/"
                target="_blank"
              >
                <img
                  src="https://raw.githubusercontent.com/Eliezer516/control-de-inventario-con-reactjs/main/image.jpg"
                  alt="Control de inventario"
                />
              </a>
              <a href="https://cosas-por-hacer.netlify.app/" target="_blank">
                <img
                  src="https://github.com/Eliezer516/todo-app/blob/main/img.jpg?raw=true"
                  alt=""
                />
              </a>
              <a
                href="https://modest-noyce-8d6be6.netlify.app/"
                target="_blank"
              >
                <img
                  src="https://camo.githubusercontent.com/5d893f1eb46ac1a5a33bfeb96e4502bd6e469ead9a423f624c5bf21cad2ab683/68747470733a2f2f692e696d6775722e636f6d2f6f4e6a595652442e6a7067"
                  alt=""
                />
              </a>
              <a
                href="https://dreamy-minsky-045cb7.netlify.app"
                target="_blank"
              >
                <img
                  src="https://camo.githubusercontent.com/0fdbed55b4d7c41499a6ba83b36248d7bc6b35491bd97aacc09cad5c48187283/68747470733a2f2f692e696d6775722e636f6d2f6144304c6d56562e6a7067"
                  alt=""
                />
              </a>
              <a href="https://calcudolar.netlify.app" target="_blank">
                <img src="img/calcudolar.jpg" alt="" />
              </a>
            </div>
          </div>
        </section>
        <section
          id="contacto"
          data-tab-content
          class="s3 tab-content contacto">
          <div class="titulo-contacto"><h2>Contacto</h2></div>
          <div class="form-container">
            <div class="form">
              <form method="post">
                <div class="content-input">
                  <input class="form_input" type="text" name="nombre" id="nombre">
                  <label class="form_label" for="nombre">Nombre</label>
                </div>
                <div class="content-input">
                  <input autocomplete="off" class="form_input" type="email" name="nombre" id="email">
                  <label class="form_label" for="email">Email</label>
                </div>
                <div class="content-input">
                  <textarea class="form_input" name="mensaje" id="mensaje"></textarea>
                  <label class="form_label" for="mensaje">Mensaje</label>
                </div>
                <div class="content-input">
                  <button>Enviar</button>
                </div>
              </form>
            </div>
            <div class="form-links">
              <h1>Para contactarme puedes llenar el formulario o escribirme a mis redes sociales</h1>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="scripts/gsap.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
